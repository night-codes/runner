<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>GoRunner</title>
	<meta name="viewport" content="width=device-width, initial-scale=0.8, maximum-scale=0.8, user-scalable=no">
	<link rel="icon" type="image/x-icon" href="/files/img/favicon.ico" />
	<link rel="apple-touch-icon" href="/files/img/favicon.png" />
	<link rel="stylesheet" href="/files/style.css">
	<script type="text/javascript" src="/files/script.js"></script>
</head>

<body>
	<header>
		<span></span>
		<span>Runner</span> â‡¢ {{.config.Title}}
	</header>
	<div id="all">
		<ul id="list">
			{{$M := .}} {{ range $index, $service := .services}}
			<li data-id="{{$service.ID}}" data-status="{{$service.Status}}" class="{{if eq $M.active $service.ID}}active {{end}}{{if eq $service.Status 2}}green{{else if eq $service.Status 0}}red{{else if eq $service.Status 3}}grey{{end}}">
				<a href="/service/{{$service.ID}}">
					<span> </span>
					<span>{{ $service.Title }}{{if $service.Stopped}}
						<i>(Stopped)</i>{{end}}</span>
					<span> </span>
				</a>
			</li>
			{{ end }}
		</ul>
		<ul id="actions">
			<li class="start"></li>
			<li class="stop"></li>
			<li class="restart"></li>
			<li class="save"></li>
		</ul>
		<div id="console">
			<ul></ul>
		</div>
	</div>

	<script type="text/javascript">
		document.addEventListener('keyup', function (event) {
			var key = event.key || event.keyCode;
			var ctrlDown = event.ctrlKey || event.metaKey // Mac support
			if (ctrlDown) {
				if (key === '1') {
					document.getElementsByTagName("html")[0].style.fontSize = "90%";
				} else if (key === '2') {
					document.getElementsByTagName("html")[0].style.fontSize = "100%";
				} else if (key === '3') {
					document.getElementsByTagName("html")[0].style.fontSize = "110%";
				} else if (key === '4') {
					document.getElementsByTagName("html")[0].style.fontSize = "122%";
				} else if (key === '5') {
					document.getElementsByTagName("html")[0].style.fontSize = "135%";
				} else if (key == 67) {
					document.getElementsByTagName("html")[0].style.fontSize = "200%";
				}
			}
		});
	</script>
</body>

</html>
